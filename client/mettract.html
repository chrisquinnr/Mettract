<head>
  <title>Mettract</title>
  <link rel="icon" sizes="16x16 32x32" href="/img/box.png">
</head>

<body>

  <div class="header">
    <img width="100px" src="/img/box.png"><br>
    <h1 class="tesseract">Mettract</h1>
    <h4>Simple and fast OCR, delivered in a Meteor app</h4>
    <p>Drag and drop, we'll do the rest. <br>Large images work best. <br>Vector formats are good too.</p>
  </div>

  {{>tesseract}}

</body>

<template name="tesseract">
  <div class="upload-container col-md-12 text-center">
    {{#if loading}}
      <img src="/img/box.gif">
      {{>footer}}
    {{else}}
      {{#if getResult}}
        <div class="result">
          {{getResult}}
        </div>
          <br>
          <button id="reset" class="btn btn-default">Reset</button>
          {{>footer}}
      {{else}}
        {{> dropzone callbacks=uploadWatcher }}
      {{/if}}
    {{/if}}
  </div>
</template>

<template name="footer">
  <div class="footer">
    Made with <a href="http://meteor.com">Meteor</a>,
      <a href="https://github.com/tesseract-ocr">Tesseract</a> &
      <a href="https://github.com/desmondmorris/node-tesseract">Node Tesseract</a>
    <br>Check us out on Github
    <br>Made by <a href="http://twitter.com/chrisquinnr">Chris Quinn</a><br>
  </div>
</template>
