<head>
  <title>Meteor / Tesseract</title>
  <link rel="icon" sizes="16x16 32x32" href="/images/favicon.jpg">

</head>

<body>
<div class="header">
  <img width="100px" src="/img/box.png"><br>

  <h1 class="tesseract">Meteor / Tesseract</h1>
  <h4>Simple and fast OCR, delivered in a Meteor app</h4>
  <p>Drag and drop, we'll do the rest. <br>Large images work best. <br>Vector formats are good too.</p>
</div>
{{>tesseract}}
</body>

<template name="opencv">
  <button id="go" class="btn btn-success">Go</button>
</template>

<template name="tesseract">
  <div class="upload-container col-md-12 text-center">
    {{#if loading}}
      <img src="/img/box.gif">
      {{>footer}}
    {{/if}}
    {{#unless loading}}
      {{#unless getResult}}
        {{> dropzone callbacks=uploadWatcher }}
      {{/unless}}

      <div class="result">
        {{getResult}}
      </div>
      {{#if getResult}}
        <br>
        <button id="reset" class="btn btn-default">Reset</button>
        {{>footer}}
      {{/if}}
    {{/unless}}
  </div>
</template>

<template name="footer">
  <div class="footer">
    Made with <a href="meteor.com">Meteor</a>, <a href="https://github.com/tesseract-ocr">Tesseract</a> & <a href="https://github.com/desmondmorris/node-tesseract">Node Tesseract</a><br>
    Check us out on Github<br>
    Made by <a href="http://twitter.com/chrisquinnr">Chris Quinn</a><br>
  </div>
</template>
